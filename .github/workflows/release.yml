name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          # Optionally enable caching:
          cache: 'pnpm'

      # 2. Setup pnpm (must be after setup-node)
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "9.12.1"

      # 3. Create or append to .npmrc for npm auth
      - name: Configure npm auth
        run: |
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
        shell: bash
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Test
      - name: Run tests
        run: pnpm test

      # 6. Build
      - name: Build packages
        run: pnpm build

      # 7. Publish the core package
      - name: Publish @squirrel-scheduler/core
        run: |
          pnpm --filter "@squirrel-scheduler/core" publish \
            --no-git-checks \
            --access public
        env:
          # Make sure 'npm' sees the token
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 8. Publish the drizzle-adapter package
      - name: Publish @squirrel-scheduler/drizzle-adapter
        run: |
          pnpm --filter "@squirrel-scheduler/drizzle-adapter" publish \
            --no-git-checks \
            --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
